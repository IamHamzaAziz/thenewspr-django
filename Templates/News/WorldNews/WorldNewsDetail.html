{% include 'header.html' %}

<div class="container-fluid p-2">
    <div class="card mb-3 border-0">
        <img src="/Media/{{news_object.news_photo}}" class="card-img-top" alt="..." width="100%" height="500px">
        
        <div class="card-body">
            <h1 class="card-title">{{news_object.news_heading}}</h1>
            <p class="card-text">{{news_object.news_content | safe}}</p>
            <p class="card-text"><small class="text-body-secondary">Published at {{news_object.news_at}}</small></p>
        </div>
    </div>
</div>
